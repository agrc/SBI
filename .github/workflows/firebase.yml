name: firebase hosting

on: push

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    environment:
      name: dev
      url: https://sbi.dev.utah.gov

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Update Config
        env:
          API_KEY: ${{ secrets.AGRC_API_KEY }}
        run: echo "{\"apikey\":\"$API_KEY\"}" > configs/SBILocate/config_widgets_SBILocate_Widget_36.json

      - name: Cache firebase
        uses: actions/cache@v2
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.SERVICE_ACCOUNT }}"
          channelId: live
          projectId: "${{ secrets.PROJECT_ID }}"
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  deploy-prod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: prod
      url: https://sbi.utah.gov

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Update Config
        env:
          API_KEY: ${{ secrets.AGRC_API_KEY }}
        run: echo "{\"apikey\":\"$API_KEY\"}" > configs/SBILocate/config_widgets_SBILocate_Widget_36.json

      - name: Cache firebase
        uses: actions/cache@v2
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.SERVICE_ACCOUNT }}"
          channelId: live
          projectId: "${{ secrets.PROJECT_ID }}"
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
